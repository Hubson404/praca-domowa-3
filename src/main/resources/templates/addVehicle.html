<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>VehiclesList</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 text="Add Vehicle"></h1>
<form th:action="@{/postVehicle}" th:object="${newVehicle}" method="post">

    <div class="form-group">
        <input type="number" class="form-control" id="id" name="id" th:value="${nextId}" hidden>
    </div>

    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" name="brand" th:field="*{brand}" required>
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" name="model" th:field="*{model}" required>
    </div>

    <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="color" name="color" th:field="*{color}" required>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Add Vehicle</button>
    </div>

    <div class="col-auto">
        <a class="btn btn btn-warning" th:href="@{/vehicles}" role="button">Back</a>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>VehiclesList</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Vehicle List</h1>

<form th:action="@{'/getVehicle'}" method="post">

    <div class="form-group">
        <input type="number" class="form-control" id="id" name="id" placeholder="Find vehicle by ID">
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Search</button>
        <a class="btn btn-success mb-2" th:href="@{/addVehicle}" role="button">Add vehicle</a>
    </div>

</form>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Modify</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${allVehicles}">
        <th scope="row" th:text="${vehicle.getId()}"></th>
        <td th:text="${vehicle.getBrand()}"></td>
        <td th:text="${vehicle.getModel()}"></td>
        <td th:text="${vehicle.getColor()}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{'/modify/'+ ${vehicle.getId()}}" role="button">Modify</a>
        </td>
        <td>
            <a class="btn btn btn-danger" th:href="@{'/delete/'+ ${vehicle.getId()}}" role="button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
